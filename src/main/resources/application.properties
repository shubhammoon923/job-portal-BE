# Application name
spring.application.name=jobportal

# Server port (optional, default is 8080)
server.port=8081

# Spring Security - In-memory user
spring.security.user.name=test
spring.security.user.password=1234
spring.security.user.roles=USER

# Logging level (optional, helpful for debugging)
logging.level.org.springframework=INFO

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/job_portal
spring.datasource.username=root
spring.datasource.password=Shubham@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? Correct Hibernate dialect for Hibernate 6
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable JPA repository support
spring.data.jpa.repositories.enabled=true

# Optional: Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
